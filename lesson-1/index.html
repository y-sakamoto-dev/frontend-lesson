<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./styles/css/style.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<!-- 1. Hello, World! の出力 []
JavaScript を使って、Web ページ上に"Hello, World!"というテキストを表示させてください。 -->

		<div id="example"></div>

		<!-- 2. 四則演算の計算 []
ユーザーに 2 つの数値を入力させ、それらの加算、減算、乗算、除算の結果を Web ページ上に表示してください。 -->

		<div class="calculation">
			<form
				method="post"
				oninput="result.value=parseInt(num1.value) + parseInt(num2.value);"
			>
				<div>
					<label for="number">足し算</label>
					<input
						type="number"
						name="num1"
						value="0"
					/>
					＋
					<input
						type="number"
						name="num2"
						value="0"
					/>
					＝ <output name="result">0</output>
				</div>
			</form>

			<form
				method="post"
				oninput="result.value=parseInt(num1.value) - parseInt(num2.value);"
			>
				<div>
					<label for="number">引き算</label>
					<input
						type="number"
						name="num1"
						value="0"
					/>
					ー
					<input
						type="number"
						name="num2"
						value="0"
					/>
					＝ <output name="result">0</output>
				</div>
			</form>

			<form
				method="post"
				oninput="result.value=parseInt(num1.value) * parseInt(num2.value);"
			>
				<div>
					<label for="number">掛け算</label>
					<input
						type="number"
						name="num1"
						value="0"
					/>
					×
					<input
						type="number"
						name="num2"
						value="0"
					/>
					＝ <output name="result">0</output>
				</div>
			</form>

			<form
				method="post"
				oninput="result.value=parseInt(num1.value) / parseInt(num2.value);"
			>
				<div>
					<label for="number">割り算</label>
					<input
						type="number"
						name="num1"
						value="0"
					/>
					÷
					<input
						type="number"
						name="num2"
						value="0"
					/>
					＝ <output name="result">0</output>
				</div>
			</form>
		</div>

		<br />

		<!-- 3. 配列の合計と平均 -->
		<div id="sum-value"></div>
		<div id="average-value"></div>

		<!-- 4. 簡易クイズアプリ []
    JavaScript を使って、ユーザーに簡単なクイズを出題し、答えが正しいかどうかを判定して、結果を Web ページ上に表示してください。例えば、「日本の首都はどこですか？」といった質問を出題し、ユーザーが回答した結果に応じて、「正解！」または「残念、不正解です。」と表示するようにします。 -->

		<div id="question">
			<span>日本の首都はどこですか？</span>

			<div>
				<label for="user-answer">解答：</label>
				<input
					type="text"
					id="user-answer"
					name="user-answer"
					value=""
				/>
			</div>

			<button id="answer-button">解答する</button>

			<div id="answer"></div>
		</div>

		<br />

		<!-- 5. 文字数カウンター []
    ユーザーにテキスト入力を受け付けるテキストボックスを作成し、入力されたテキストの文字数をリアルタイムに表示してください。例えば、「あなたの入力した文字数は 10 文字です。」のように表示するようにします -->

		<label>文字数をカウントする:</label>
		<input
			type="text"
			id="input-field"
		/>
		<div id="char-count"></div>

		<br />

		<!-- 2. 四則演算の計算 -->
		<div class="addition">
			<span>足し算：</span>
			<input
				type="text"
				id="addition1"
				name="addition1"
				value=""
			/>
			+
			<input
				type="text"
				id="addition2"
				name="addition2"
				value=""
			/>
			=
			<div id="addition-answer"></div>

			<button id="addition-answer-button">解答する</button>
		</div>

		<script
			type="module"
			src="./js/main.js"
		></script>
	</body>
</html>
